<div class="p-4">
  <h2 class="text-2xl font-bold mb-4 text-blue-600">Departments</h2>
  <div
    *ngIf="departments.length; else noDepartments"
    class="bg-white shadow-md rounded-lg"
  >
    <ul class="divide-y divide-gray-200">
      <li
        *ngFor="let department of departments"
        class="px-4 py-3 flex justify-between items-center hover:bg-gray-50 transition"
      >
        <span class="font-medium text-gray-800">{{
          department.codeDepartment
        }}</span>
        <span class="text-gray-600">{{ department.nameDepartment }}</span>
      </li>
    </ul>
  </div>
  <ng-template #noDepartments>
    <p class="text-gray-500 italic">There are no departments.</p>
  </ng-template>
</div>
