<div
  class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50"
>
  <div class="bg-white rounded-lg w-96 p-6">
    <h2 class="text-black-600">
      {{ mode === "department" ? "Create Department" : "Create Employee" }}
    </h2>

    <form *ngIf="mode === 'department'" (ngSubmit)="save()">
      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-900">Code</label>
        <input
          type="number"
          [(ngModel)]="department.codeDepartment"
          name="nameDepartment"
          class="w-full px-3 border rounded"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-900">Name</label>
        <input
          type="text"
          [(ngModel)]="department.nameDepartment"
          name="nameDepartment"
          class="w-full px-3 border rounded"
        />
      </div>
      <button
        type="submit"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      >
        Guardar
      </button>
    </form>

    <form *ngIf="mode === 'employee'" (ngSubmit)="save()">
      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-900">Code</label>
        <input
          type="number"
          [(ngModel)]="employee.codeEmployee"
          name="codeEmployee"
          class="w-full px-3 border rounded"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-900">Name</label>
        <input
          type="text"
          [(ngModel)]="employee.name"
          name="name"
          class="w-full px-3 border rounded"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-900"
          >Last Name1</label
        >
        <input
          type="text"
          [(ngModel)]="employee.lastName1"
          name="lastName1"
          class="w-full px-3 border rounded"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-900"
          >Last Name2</label
        >
        <input
          type="text"
          [(ngModel)]="employee.lastName2"
          name="lastName2"
          class="w-full px-3 border rounded"
        />
      </div>
      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium text-gray-900"
          >Code Department</label
        >
        <input
          type="number"
          [(ngModel)]="employee.codeDepartment"
          name="EmployeecodeDepartment"
          class="w-full px-3 border rounded"
        />
      </div>
      <button
        type="submit"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      >
        Guardar
      </button>
    </form>

    <button
      class="mt-4 px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400"
      (click)="close.emit()"
    >
      Cancelar
    </button>
  </div>
</div>
